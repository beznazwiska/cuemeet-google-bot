version: 0.2

env:
  variables:
    REPOSITORY_NAME: cuecard-google-bot
    ECR_REPO: 569527186423.dkr.ecr.eu-central-1.amazonaws.com

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 569527186423.dkr.ecr.eu-central-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - REPOSITORY_URI=569527186423.dkr.ecr.eu-central-1.amazonaws.com/cuecard-google-bot
      - IMAGE_TAG=latest
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"cuecard-google-bot","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files: imagedefinitions.json
